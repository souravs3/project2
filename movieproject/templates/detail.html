{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="500" height="400">
        </div>


<div class="col-md-6">
    <h1 align="center">{{movie.name}}</h1>
    <h3>{{movie.desc}}</h3>
    <h4>{{movie.year}}</h4>

    <a class="btn btn-warning" href="{% url 'movielist:update' movie.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'movielist:delete' movie.id %}">Delete</a>


</div>

  </div>
</div>

{% endblock %}
